<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div style="background: #a6e9d5" class="container mt-3">
      <h1 class="text-center" style="background: #0d6efd; color: white">
        Tweet ! Tweet
      </h1>
      <div class="row justify-content-around">
        <div class="col-4">
          <form onkeydown="return event.key != 'Enter'">
            <nav class="navbar navbar-dark bg-dark container-fluid mt-5">
              <h3 style="color: white">Write Your Tweet Here</h3>
            </nav>

            <label for="input">Mimum 10 characters...</label>
            <input
              type="text"
              class="form-control add-input"
              id=""
              placeholder="input your text"
            />
            <button class="form-control btn btn-danger mt-2 submit-button">
              Submit
            </button>
          </form>
        </div>

        <!-- right side -->
        <div class="col-4">
          <nav class="navbar navbar-dark bg-dark">
            <h1 class="navbar-brand m-auto">My Tweet!</h1>
            <input
              type="text"
              name="filter"
              class="form-control m-3"
              id="filter"
              placeholder="search your tweet..."
            />
          </nav>

          <div style="height: 250px; overflow-y: scroll">
            <ul class="tweet-list m-2">
              <!-- <li>
              <p>1.My Tweet <button>Delete</button></p>
            </li>
            <li>
              <p>1.My Tweet <button>Delete</button></p>
            </li>
            <li>
              <p>1.My Tweet <button>Delete</button></p>
            </li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="main.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
